output:
  - execution
  - execution_out
  - execution_info
  - summary

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: pnpm run format
      stage_fixed: true

    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: eslint {staged_files}

    fix:
      glob: "*.{ts,tsx,js,jsx}"
      run: eslint --fix {staged_files}
      stage_fixed: true

pre-push:
  commands:
    format-check:
      run: pnpm run format

    lint-check:
      run: pnpm run lint

    type-check:
      run: tsc --noEmit

commit-msg:
  commands:
    message-check:
      run: |
        if ! grep -qE "^(feat|fix|refactor|chore):" {1}; then
          echo "ðŸ”¥ Commit message must start with: feat|fix|refactor|chore"
          exit 1
        fi
